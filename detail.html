<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" id="main">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script>
        let param = new URLSearchParams(window.location.search)
        let myparam = param.get('Id');
        let bookdata = BooksData.find((e)=> e.id == myparam)

        let main = document.getElementById('main');
        
        let alldata = `
        <div class="row">
            <div class="col-md-6">
                <img class="w-100" src="${bookdata.image}" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 class="product-title">${bookdata.name}</h2>
                <div class="row">
                    <div class="col-6 fw-semibold">$${bookdata.price}</div>
                    <div class="col-6 text-center">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star-half'></i>
                        <i class='bx bx-star'></i>
                    </div>
                </div>
                <p class="mt-2">Radiant Elegance: The Perfect Diamond BandRadiant Elegance: The Perfect Diamond Band
                    <br><br>
                    marquise and 45 round brilliant diamonds weighing a total of approximately 0.68 carats, set in 18K
                    yellow gold.</p>
                <div class="row">
                    <div class="product-quantity">
                        <div class="product-quantity-title">Qty:</div>
                        <input style="width: 50px; text-align: center;" type="text" maxlength="1" value="1">
                        <button style="background-color: grey;" class="btn w-50 text-white"><b>ADD TO CART</b></button>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button style="background-color: grey;" class="btn w-100 mt-3 text-white"><b>BUY
                                    NOW</b></button>
                        </div>
                        <div class="col-12 mt-2">
                            <p class="fw-semibold bg-light">Order By Phone: 03171048613</p>
                            <p class="fw-semibold bg-light"><a class="text-dark" style="text-decoration: none;"
                                    href="contact.html">Find my Shop Location ></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="mt-3">About This Item</h4>
                <p>${bookdata.about}</p>
            </div>
        </div>
        `
    main.innerHTML = alldata;    
    </script>
</body>
</html>
